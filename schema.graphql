schema {
  query: Query
  mutation: Mutation
}

type Emissions {
  history: [AWSTimestamp!]!
}

type Mutation {
  emit(profile: String): AWSTimestamp!
  removeTogglSettings(profile: String): User
  saveTogglSettings(input: TogglInput!, profile: String): Toggl
}

type Query {
  emission(profile: String): Emissions!
  settings(profile: String): User!
}

type Toggl {
  apiKey: String
  projectId: Int
  workspaceId: Int
}

type User {
  profile: String!
  toggl: Toggl
}

input TogglInput {
  apiKey: String!
  projectId: Int!
  workspaceId: Int!
}
