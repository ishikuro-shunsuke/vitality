projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: graphql
        region: us-east-1
        apiId: null
        frontend: javascript
        framework: vue
        maxDepth: 2
